version: "1.0"
type: component
data:
  name: omv-services-restic-repo-create-form-page
  type: formPage
  config:
    request:
      service: Restic
      get:
        method: getRepo
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setRepo
    fields:
      - type: confObjUuid
      - type: textInput
        name: name
        label: _("Repository name")
        validators:
          required: true
          patternType: 'shareName'
      - type: passwordInput
        name: passphrase
        label: _("Passphrase")
        hint: _("Ensure that the password is strong and stored securely.")
        validators:
          required: true
      - type: select
        name: type
        label: _("Type")
        value: "local"
        store:
          data:
            - ["local", _("Local")]
            - ["s3", _("S3")]
      - type: sharedFolderSelect
        name: sharedfolderref
        label: _("Shared Folder")
        hint: _("Ensure that the shared folder is not referenced by anything.")
        value: ""
        modifiers:
          - type: hidden
            constraint:
              operator: ne
              arg0:
                prop: type
              arg1: "local"
      - type: textInput
        name: uri
        label: _("Remote path")
        value: ""
        modifiers:
          - type: hidden
            constraint:
              operator: eq
              arg0:
                prop: type
              arg1: "local"
      - type: textInput
        name: accesskey
        label: _("Access key")
        value: ""
        modifiers:
          - type: hidden
            constraint:
              operator: eq
              arg0:
                prop: type
              arg1: "local"
      - type: passwordInput
        name: secretkey
        label: _("Secret access key")
        value: ""
        modifiers:
          - type: hidden
            constraint:
              operator: eq
              arg0:
                prop: type
              arg1: "local"
      - type: checkbox
        name: skipinit
        label: _("Skip initialisation")
        value: false
        hint:
          _("Skip initialisation to import an existing repository. Please ensure that the password is correct for the existing repository.")
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/restic/repos"
      - template: cancel
        execute:
          type: url
          url: "/services/restic/repos"
